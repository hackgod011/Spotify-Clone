<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify: Platform for Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fb1de4d97d.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Logo.jpeg">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>NCS: No CopyRight Songs</h1>
            <div class="SongItemContainer">
                <div class="SongItem"> 
                    <img alt="1">
                    <span class="SongName">Stars in the Sky</span>
                    <span class="songlistplay"><span class="time">05:34<i id="1" class="fa-solid SongItemPlay fa-play fa-sm" style="color: #151717;padding-left: 4px;"></i></span></span>
                </div>
                <div class="SongItem"> 
                    <img alt="1">
                    <span class="SongName">Stars in the Sky</span>
                    <span class="songlistplay"><span class="time">05:34<i id="2" class="fa-solid SongItemPlay fa-play fa-sm" style="color: #151717;padding-left: 4px;"></i></span></span>
                </div>
                <div class="SongItem"> 
                    <img alt="1">
                    <span class="SongName">Stars in the Sky</span>
                    <span class="songlistplay"><span class="time">05:34<i id="3" class="fa-solid SongItemPlay fa-play fa-sm" style="color: #151717;padding-left: 4px;"></i></span></span>
                </div>
                <div class="SongItem"> 
                    <img  alt="1">
                    <span class="SongName">Stars in the Sky</span>
                    <span class="songlistplay"><span class="time">05:34<i id="4" class="fa-solid SongItemPlay fa-play fa-sm" style="color: #151717;padding-left: 4px;"></i></span></span>
                </div>
                <div class="SongItem"> 
                    <img alt="1">
                    <span class="SongName">Stars in the Sky</span>
                    <span class="songlistplay"><span class="time">05:34<i id="5" class="fa-solid SongItemPlay fa-play fa-sm" style="color: #151717;padding-left: 4px;"></i></span></span>
                </div><div class="SongItem"> 
                    <img  alt="1">
                    <span class="SongName">Stars in the Sky</span>
                    <span class="songlistplay"><span class="time">05:34<i id="6" class="fa-solid SongItemPlay fa-play fa-sm" style="color: #151717;padding-left: 4px;"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="navigationBar">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward fa-sm" style="color: #dadce2;" id="backward"></i>
            <i class="fa-solid fa-play fa-sm" style="color: #e0e5e5; padding-left: 6px; padding-right: 6px;" id="Masterplay"></i>
            <i class="fa-solid fa-forward fa-sm" style="color: #dcdfe5;" id="forward"></i>
        </div>
        <div class="songInfo">
            <img src="MusicPlaying.gif" alt="2" width="42px" id="gif"><span id="sn">Warriyo - Mortals</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
